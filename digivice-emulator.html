<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Digivice Emulator</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="css/digimon.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="container-fluid d-flex justify-content-center py-3">
                <img src="images/digimon-logo.png" class="img" width="150" />
            </div>
        </header>

        <main>
            <!-- row 1 -->
            <div class="container-fluid col-xl-8 row mx-auto">
                <!-- col 1 -->
                <div class="container col-sm-6 px-1 pb-2">
                    <img
                        class="img-fluid rounded shadow"
                        src="images/placeholder-16x9.png"
                        alt="placeholder"
                    />
                </div>
                <!-- col 2 -->
                <div class="container col-sm-6 px-1 pb-2">
                    <div
                        class="container h-100 rounded shadow px-3 py-2 bg-digi text-center"
                    >
                        <div class="display-5">Hey!</div>
                        <p class="lead">
                            This is placeholder text describing the app. it
                            shouldnt be long or it will throw off row sizing.
                        </p>
                    </div>
                </div>
            </div>

            <!-- row 2 -->
            <div class="container-fluid col-xl-8 row mx-auto">
                <!-- col 1 -->
                <div class="container col-sm-4 px-1 pb-2">
                    <div class="card border-0 shadow">
                        <img
                            class="card-img-top rounded"
                            src="images/placeholder-1x1.png"
                            alt="placeholder"
                        />
                        <div class="card-img-overlay">
                            <span class="rounded-pill bg-light fw-light p-1"
                                >See The Code</span
                            >
                            <a class="stretched-link" href="#"></a>
                        </div>
                    </div>
                </div>
                <!-- col 2 -->
                <div class="container col-sm-4 px-1 pb-2">
                    <div class="card border-0 shadow">
                        <img
                            class="card-img-top rounded"
                            src="images/placeholder-1x1.png"
                            alt="placeholder"
                        />
                        <div class="card-img-overlay">
                            <span class="rounded-pill bg-light fw-light p-1"
                                >Check Dev Progress</span
                            >
                            <a class="stretched-link" href="#"></a>
                        </div>
                    </div>
                </div>
                <!-- col 3 -->
                <div class="container col-sm-4 px-1 pb-2">
                    <div class="card border-0 shadow">
                        <img
                            class="card-img-top rounded"
                            src="images/placeholder-1x1.png"
                            alt="placeholder"
                        />
                        <div class="card-img-overlay">
                            <span class="rounded-pill bg-light fw-light p-1"
                                >Meet The Team</span
                            >
                            <a class="stretched-link" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- row 3 -->
            <div class="container-fluid col-xl-8 row mx-auto">
                <!-- col 1 -->
                <div class="container col-sm-6 px-1 pb-2">
                    <div
                        class="container h-100 rounded shadow px-3 py-2 bg-fire"
                    >
                        <div class="display-5">More!</div>
                        <p class="lead">
                            This is is more placeholder text about the app. it
                            shouldnt be long or it will throw off row sizing.
                        </p>
                    </div>
                </div>

                <!-- col 2 -->
                <div class="container col-sm-6 px-1 pb-2">
                    <img
                        class="img-fluid rounded shadow"
                        src="images/placeholder-16x9.png"
                        alt="placeholder"
                    />
                </div>
            </div>

            <!-- row 4 -->
            <div class="container-fluid col-xl-8 row mx-auto">
                <!-- col 1 -->
                <div class="container col-sm-12 px-1 pb-2">
                    <div class="card border-0 shadow">
                        <img
                            class="card-img-top rounded"
                            src="images/digimon-banner.jpg"
                            alt="placeholder"
                        />
                        <div class="card-img-overlay">
                            <span class="rounded-pill bg-light fw-light p-1"
                                >About The Franchise</span
                            >
                            <a class="stretched-link" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
